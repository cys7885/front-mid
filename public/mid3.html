<head>

  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>

<style>
    div#box { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; background-color: yellow;}
</style>
<body>
  <div id="app">
    <div id="box">
        {{ value }}
    </div>  
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num: [],
        value: "0"
      },
      methods:{},
      mounted: function() {
        let callback = () => this.value++;
        setInterval(callback, 1000);
      }
    })
   </script>
</body>
