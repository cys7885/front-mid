<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app {text-align: center;}
    table { border-collapse: collapse; margin: auto; }
    td { padding: 6px; border: 1px solid black;  text-align: center; }
  </style>
</head>
<body>
  <div id="app">
    <input v-model="value"/>
    <table>
      <tr v-for="r in row_size">
        <td v-for="c in col_size">
            {{ value }} * {{ r }} = {{r * (c+1)}}
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        row_size: 9,
        col_size: 1,
        value: 2
      }
    })
   </script>
</body>    
</html>
